name: Fetch Football Data

on:
  # Manuel çalıştırmaya izin verir (Şimdi kullanmak için ideal)
  workflow_dispatch: 
  # Otomatik çalıştırma zamanlaması (Perşembe ve Pazar 03:00 UTC)
  schedule:
    - cron: '0 3 * * 4' # Perşembe 03:00 UTC
    - cron: '0 3 * * 0' # Pazar 03:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies 
      run: |
        # Sadece requests ve beautifulsoup4 kurulur. Selenium yoktur.
        pip install requests beautifulsoup4 
        
    - name: Run data fetching script
      run: python fetch_football_data.py
      
    - name: Commit and Push if changed
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        file_pattern: data/
        commit_message: "Güncel Futbol Verileri: Otomatik Güncelleme"
        skip_dirty_check: true 
        commit_options: '--allow-empty --no-verify'
