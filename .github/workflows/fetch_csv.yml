
name: Fetch Football CSV

on:
  schedule:
    - cron: '0 3 * * 4'  # Per≈üembe 03:00 GMT
    - cron: '0 3 * * 0'  # Pazar 03:00 GMT
  workflow_dispatch:  # manuel tetikleme

jobs:
  fetch-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium webdriver-manager

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run fetch script
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Starting CSV fetch..."
          python fetch_football_data.py || echo "Script failed, check logs!"

      - name: Commit updated CSVs
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Update CSVs" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/ASRSES/football-data-archive.git HEAD:main
