name: Fetch Football Data

on:
  # Kullanıcının, GitHub arayüzünden manuel çalıştırmasına izin verir
  workflow_dispatch: 
  # Otomatik çalıştırma zamanlaması: Her Perşembe ve Pazar 03:00 UTC
  schedule:
    - cron: '0 3 * * 4' # Perşembe 03:00 UTC
    - cron: '0 3 * * 0' # Pazar 03:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies 
      run: |
        # Sadece requests ve beautifulsoup4 kurulur (Hız için pandas kaldırıldı)
        pip install requests beautifulsoup4 
        
    - name: Run data fetching script
      run: python fetch_football_data.py
      
    - name: Commit and Push if changed
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto: Update football data (Raw/Final Chronological Fetch)"
        file_pattern: 'data/*.csv data/*/*.csv'
