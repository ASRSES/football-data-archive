name: Fetch Football CSV

on:
  schedule:
    - cron: '0 3 * * 4'
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  fetch-csv:
    runs-on: ubuntu-latest
    # Gerekli izinleri belirtiyoruz.
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        
      - name: Run fetch script
        run: |
          echo "Starting CSV fetch..."
          python fetch_football_data.py || echo "Script failed, check logs!"

      # *** DÜZELTİLMİŞ COMMIT ADIMI ***
      - name: Commit and Push updated CSVs
        uses: stefanzweifel/git-auto-commit-action@v5
        
        # 'with' yerine 'env' kullanılarak token eklendi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
        with:
          file_pattern: 'data/**'
          commit_message: "Veri Güncelleme: Otomatik CSV Çekimi"
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
